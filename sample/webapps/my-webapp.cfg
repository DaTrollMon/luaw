local webApp = require('luaw_webapp')
local logging = require('luaw_logging')

webApp.configuration {
 	path = "/myapp",
	appRoot = "./webapps",
    resourcePattern = "handler%-.*%.lua",
	views = {
		"user/address-view.lua"
	},
	loadOnStartUp = {
	    "startup1.lua",
	    "startup2.lua"
	}    
}

logging.file {
    name = "root",
    level = logging.ERROR,
}

logging.file {
    name = "com.luaw",
    level = logging.INFO,
}

logging.syslog {
    name = "com.luaw",
    level = logging.WARNING,
}

